<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GenPass Extension</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body
    class="w-[350px] min-h-[400px] border-2 border-purple-200 antialiased pb-3 text-base"
  >
    <header
      class="w-full h-14 items-center flex justify-center border-b-2 border-purple-700"
    >
      <img src="/genpass-icon.svg" alt="genpass-icon" class="size-7" />
      <span
        class="font-['Oxygen'] text-2xl font-semibold text-purple-800 pl-1.5"
        >Extension</span
      >
    </header>
    <main>
      <section class="h-12 divide-x-2 divide-purple-700">
        <div
          class="flex justify-center items-center text-purple-950 cursor-pointer w-full h-full text-lg"
        >
          Generate Passphrases Efforlessly
        </div>
      </section>
      <section class="p-3 space-y-3">
        <div
          id="passphraseContainer"
          class="w-full min-h-16 bg-purple-50 border-2 border-purple-300 rounded-md ubuntu-mono-regular flex justify-center items-center text-lg text-purple-900 px-4 text-center py-2"
        ></div>
        <div class="gap-3 grid grid-cols-2">
          <button
            id="generatePassphrase"
            class="py-2 bg-purple-800 hover:bg-purple-900 text-white rounded-md flex justify-center items-center gap-1"
          >
            <img src="/regenerate.svg" alt="regenerate icon" class="size-5" />
            Generate
          </button>
          <button
            id="copyPassphrase"
            class="py-2 bg-purple-800 hover:bg-purple-900 text-white rounded-md flex justify-center items-center gap-1"
          >
            <img src="/copy.svg" alt="regenerate icon" class="size-4" />
            Copy
          </button>
        </div>
      </section>
      <section class="px-3">
        <div class="bg-purple-50 border-2 p-3 border-purple-300 rounded-md">
          <div class="flex justify-between h-10 items-center">
            <span>Number of words:</span>
            <div
              class="flex gap-0 bg-white rounded-md border-2 border-purple-200"
            >
              <button
                class="px-3 py-1 rounded-l-sm bg-purple-200"
                id="threeWords"
              >
                3
              </button>
              <button class="px-3 py-1 border-l" id="fourWords">4</button>
              <button class="px-3 py-1 border-l rounded-r-sm" id="fiveWords">
                5
              </button>
            </div>
          </div>
          <div class="h-0.5 bg-purple-100 w-full my-3"></div>
          <div class="flex items-center">
            <label for="inclNum" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclNum" type="checkbox" class="hidden" />

                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>

                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include Number</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="inclUpper" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclUpper" type="checkbox" class="hidden" checked />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">Include UpperCase</div>
          </div>
          <div class="flex items-center mt-4">
            <label for="inclChar" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="inclChar" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">
              Include Special Character
            </div>
          </div>
          <div class="flex items-center mt-4">
            <label for="chngSep" class="flex items-center cursor-pointer">
              <div class="relative">
                <input id="chngSep" type="checkbox" class="hidden" />
                <div
                  class="toggle-path bg-gray-200 w-9 h-5 rounded-full shadow-inner"
                ></div>
                <div
                  class="toggle-circle absolute w-3.5 h-3.5 bg-white rounded-full shadow inset-y-0 left-0"
                ></div>
              </div>
            </label>
            <div class="px-3 font-open text-purple-900">
              Change Seperator to "-"
            </div>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
