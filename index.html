<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GenPass Extension</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="w-[350px] h-[500px] border-2 border-purple-200 antialiased">
    <header
      class="w-full h-14 items-center flex justify-center border-b-2 border-purple-700"
    >
      <img src="/genpass-icon.svg" alt="genpass-icon" class="size-7" />
      <span
        class="font-['Oxygen'] text-2xl font-semibold text-purple-800 pl-1.5"
        >Extension</span
      >
    </header>
    <main>
      <section
        class="h-12 border-b-2 border-purple-700 divide-x-2 grid grid-cols-2 divide-purple-700"
      >
        <div
          id="passphraseSelector"
          class="flex justify-center items-center text-purple-950 cursor-pointer"
        >
          Passphrase
        </div>
        <div
          id="passwordSelector"
          class="flex justify-center items-center text-purple-950 cursor-pointer"
        >
          Password
        </div>
      </section>
      <section class="p-3 space-y-3">
        <div
          id="passphraseContainer"
          class="w-full min-h-16 bg-purple-50 border-2 border-purple-300 rounded-md"
        ></div>
        <div class="gap-3 grid grid-cols-2">
          <button
            class="py-2 bg-purple-800 text-white rounded-md flex justify-center items-center gap-1"
          >
            <img src="/regenerate.svg" alt="regenerate icon" class="size-5" />
            Generate
          </button>
          <button
          class="py-2 bg-purple-800 text-white rounded-md flex justify-center items-center gap-1"
        >
          <img src="/copy.svg" alt="regenerate icon" class="size-4" />
          Copy
        </button>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
